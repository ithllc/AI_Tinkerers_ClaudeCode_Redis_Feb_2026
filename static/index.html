<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoxVisual â€” Voice-Responsive Data Visualization</title>
<style>
  :root {
    --bg: #0f0f23;
    --card: #1a1a2e;
    --accent: #00d4ff;
    --accent2: #7b2ff7;
    --text: #e0e0e0;
    --text-dim: #888;
    --border: rgba(255,255,255,0.08);
    --glass: rgba(26,26,46,0.7);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }
  /* Header */
  header {
    text-align: center;
    padding: 24px 16px 12px;
    border-bottom: 1px solid var(--border);
  }
  header h1 {
    font-size: 2rem;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 2px;
  }
  header p { color: var(--text-dim); font-size: 0.85rem; margin-top: 4px; }

  /* Layout */
  .main {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px 16px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Card */
  .card {
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 16px;
    backdrop-filter: blur(12px);
    padding: 20px;
  }

  /* Controls row */
  .controls {
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
  }
  #mic-btn {
    width: 56px; height: 56px;
    border-radius: 50%;
    border: 2px solid var(--accent);
    background: transparent;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.3s;
    flex-shrink: 0;
  }
  #mic-btn svg { fill: var(--accent); width: 24px; height: 24px; }
  #mic-btn:hover { background: rgba(0,212,255,0.15); }
  #mic-btn.recording {
    background: rgba(255,60,60,0.2);
    border-color: #ff3c3c;
    animation: pulse 1s ease-in-out infinite;
  }
  #mic-btn.recording svg { fill: #ff3c3c; }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(255,60,60,0.4); }
    50% { box-shadow: 0 0 0 12px rgba(255,60,60,0); }
  }

  .input-wrap {
    flex: 1;
    display: flex;
    gap: 8px;
  }
  #query-input {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 16px;
    color: var(--text);
    font-size: 0.95rem;
    outline: none;
    transition: border-color 0.2s;
  }
  #query-input:focus { border-color: var(--accent); }
  #send-btn {
    padding: 12px 24px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  #send-btn:hover { opacity: 0.85; }
  #send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

  /* SVG Canvas */
  #svg-canvas {
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  #svg-canvas .placeholder {
    color: var(--text-dim);
    text-align: center;
    font-size: 1.1rem;
  }
  #svg-canvas svg { max-width: 100%; }
  #svg-canvas style { display: none; }

  /* Loading */
  .loading-overlay {
    position: absolute;
    inset: 0;
    background: rgba(15,15,35,0.85);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    gap: 16px;
    z-index: 10;
    border-radius: 16px;
  }
  .spinner {
    width: 40px; height: 40px;
    border: 3px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Explanation */
  #explanation {
    font-size: 0.95rem;
    color: var(--text);
    line-height: 1.5;
    min-height: 24px;
  }

  /* Conversation history */
  .history-label {
    font-size: 0.8rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 8px;
  }
  #history {
    display: flex;
    flex-direction: column;
    gap: 8px;
    max-height: 200px;
    overflow-y: auto;
  }
  .hist-item {
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 0.85rem;
  }
  .hist-item.user {
    background: rgba(0,212,255,0.08);
    border-left: 3px solid var(--accent);
  }
  .hist-item.assistant {
    background: rgba(123,47,247,0.08);
    border-left: 3px solid var(--accent2);
  }

  /* Sample queries */
  .samples {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
  }
  .sample-chip {
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-dim);
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.2s;
  }
  .sample-chip:hover {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(0,212,255,0.05);
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
</style>
</head>
<body>

<header>
  <h1>VOXVISUAL</h1>
  <p>Voice-Responsive Data Visualization &middot; Powered by Claude &amp; Redis</p>
</header>

<div class="main">
  <!-- Controls -->
  <div class="card">
    <div class="controls">
      <button id="mic-btn" title="Hold to speak">
        <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
      </button>
      <div class="input-wrap">
        <input id="query-input" type="text" placeholder="Ask about the PedalForce data..." autocomplete="off">
        <button id="send-btn">Send</button>
      </div>
    </div>
    <div class="samples">
      <button class="sample-chip" data-q="Connect to the PedalForce dataset and show me 2025 sales by category">Sales by category</button>
      <button class="sample-chip" data-q="Break that down by quarter">By quarter</button>
      <button class="sample-chip" data-q="Show me just the East region">East region</button>
      <button class="sample-chip" data-q="What was our best month?">Best month</button>
    </div>
  </div>

  <!-- Explanation -->
  <div class="card">
    <div id="explanation" class="placeholder">Ask a question to get started</div>
  </div>

  <!-- SVG Canvas -->
  <div class="card" style="position:relative;">
    <div id="svg-canvas">
      <div class="placeholder">Your visualization will appear here</div>
    </div>
  </div>

  <!-- Conversation History -->
  <div class="card">
    <div class="history-label">Conversation</div>
    <div id="history"></div>
  </div>
</div>

<script>
(function() {
  // --- Session ---
  const SESSION_ID = sessionStorage.getItem('vox_session') ||
    ('session_' + Math.random().toString(36).slice(2, 10));
  sessionStorage.setItem('vox_session', SESSION_ID);

  // --- DOM refs ---
  const micBtn     = document.getElementById('mic-btn');
  const queryInput = document.getElementById('query-input');
  const sendBtn    = document.getElementById('send-btn');
  const svgCanvas  = document.getElementById('svg-canvas');
  const explanation = document.getElementById('explanation');
  const history    = document.getElementById('history');

  // --- Speech Recognition setup ---
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognition = null;
  let isRecording = false;

  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onresult = (e) => {
      const transcript = e.results[0][0].transcript;
      queryInput.value = transcript;
      submitQuery(transcript);
    };
    recognition.onend = () => {
      isRecording = false;
      micBtn.classList.remove('recording');
    };
    recognition.onerror = () => {
      isRecording = false;
      micBtn.classList.remove('recording');
    };
  }

  micBtn.addEventListener('click', () => {
    if (!recognition) {
      alert('Speech Recognition not supported in this browser. Please type your query.');
      return;
    }
    if (isRecording) {
      recognition.stop();
    } else {
      recognition.start();
      isRecording = true;
      micBtn.classList.add('recording');
    }
  });

  // --- Send button ---
  sendBtn.addEventListener('click', () => {
    const q = queryInput.value.trim();
    if (q) submitQuery(q);
  });
  queryInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const q = queryInput.value.trim();
      if (q) submitQuery(q);
    }
  });

  // --- Sample chips ---
  document.querySelectorAll('.sample-chip').forEach(chip => {
    chip.addEventListener('click', () => {
      const q = chip.dataset.q;
      queryInput.value = q;
      submitQuery(q);
    });
  });

  // --- Core: submit query ---
  let busy = false;

  async function submitQuery(query) {
    if (busy) return;
    busy = true;
    sendBtn.disabled = true;
    queryInput.value = '';

    // Add user message to history
    addHistory('user', query);

    // Show loading
    showLoading();

    try {
      const res = await fetch('/api/generate-ui', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: query,
          session_id: SESSION_ID,
          user_id: 'default'
        })
      });

      const data = await res.json();

      // Render explanation
      if (data.explanation) {
        explanation.textContent = data.explanation;
        explanation.classList.remove('placeholder');
        addHistory('assistant', data.explanation);
        speak(data.explanation);
      }

      // Render SVG
      if (data.svg_code) {
        let html = '';
        if (data.css_styles) {
          html += '<style>' + data.css_styles + '</style>';
        }
        html += data.svg_code;
        svgCanvas.innerHTML = html;
      } else if (data.error) {
        svgCanvas.innerHTML = '<div class="placeholder">Error: ' + escHtml(data.error) + '</div>';
      }
    } catch (err) {
      explanation.textContent = 'Network error: ' + err.message;
      svgCanvas.innerHTML = '<div class="placeholder">Failed to reach the server</div>';
    } finally {
      busy = false;
      sendBtn.disabled = false;
    }
  }

  // --- Loading ---
  function showLoading() {
    svgCanvas.innerHTML =
      '<div class="loading-overlay"><div class="spinner"></div><span style="color:var(--text-dim)">Generating visualization...</span></div>';
    explanation.textContent = 'Thinking...';
    explanation.classList.add('placeholder');
  }

  // --- History ---
  function addHistory(role, text) {
    const el = document.createElement('div');
    el.className = 'hist-item ' + role;
    el.textContent = (role === 'user' ? 'You: ' : 'Claude: ') + text;
    history.appendChild(el);
    history.scrollTop = history.scrollHeight;
  }

  // --- TTS ---
  function speak(text) {
    if (!window.speechSynthesis) return;
    window.speechSynthesis.cancel();
    const utt = new SpeechSynthesisUtterance(text);
    utt.rate = 1.05;
    utt.pitch = 1;
    window.speechSynthesis.speak(utt);
  }

  // --- Utility ---
  function escHtml(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }
})();
</script>
</body>
</html>
